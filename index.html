<head>
  <!-- إعدادات أساسية -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 🔍 تحسين محركات البحث -->
  <meta name="description" content="مكتب العمران كروب - خدمات الترميم، الإكساء، الديكور، والتشطيب النهائي في سوريا. خبرة أكثر من 15 عامًا في تنفيذ المشاريع السكنية والتجارية بجودة عالية.">
  <meta name="keywords" content="ترميم, إكساء, ديكور, تشطيب, حجر, سيراميك, رخام, أبواب, سوريا, دمشق, العمران كروب, تصميم داخلي, أعمال بناء, تشطيب فاخر">
  <meta name="author" content="مكتب العمران كروب">
  <meta name="robots" content="index, follow">

  <!-- 🌐 روابط الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- 🏷️ عنوان الصفحة -->
  <title>مكتب العمران كروب | تعهدات عمرانية وديكور في سوريا</title>

  <!-- 🎨 تنسيقات CSS مدمجة -->
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f1ec;
      color: #3a2f2f;
    }
    header {
      background-color: #1c1c1c;
      color: #d4af37;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 0 0 10px #d4af37;
    }
    header p {
      color: #f4f1ec;
      font-size: 1.2em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #d4af37;
    }
    .marquee {
      background-color: #000;
      color: #d4af37;
      font-weight: bold;
      padding: 12px;
      border-top: 2px solid #d4af37;
      border-bottom: 2px solid #d4af37;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #5c2a2a;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #d4af37;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #bfa134;
    }
    a.whatsapp-button {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
